<!DOCTYPE html>
<html lang="en">
<head>
<script>
window.onload = function () {
var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2",
	title:{
		text: "Covid Statistics"
	},
	axisY: {
		title: "No of people affected"
	},
	data: [{
		type: "column",
		dataPoints: [
			{ y: {{ country_status.confirmed_cases }}, label: "Total cases" },
			{ y: {{ country_status.active_cases }},  label: "Active cases" },
			{ y: {{ country_status.recovered_cases }},  label: "Recovered cases" },
			{ y: {{ country_status.death_cases }},  label: "Deaths" }
		]
	}]
});
chart.render();
}
</script>

<style>

 p {
